# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - graphql/schema/*.graphqls

# Where should the generated server code go?
exec:
  filename: graphql/generated.go
  package: graphql

# Uncomment to enable federation
# federation:
#   filename: graph/generated/federation.go
#   package: generated

# Where should any generated models go?
model:
  filename: models/models_gen.go
  package: models

resolver:
  layout: follow-schema
  dir: graphql
  package: graphql

# Optional: turn on use `gqlgen:"fieldName"` tags in your models
# struct_tag: json

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

# Optional: set to speed up generation time by not performing a final validation pass.
# skip_validation: true

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
autobind:
  - "github.com/GlitchyGlitch/typinger/models"


# This section declares type mapping between the GraphQL and go type systems

# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.String
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  User:
    model: github.com/GlitchyGlitch/typinger/models.User
    fields:
      articles:
        resolver: true
  NewUser:
    model: github.com/GlitchyGlitch/typinger/models.NewUser
  UpdateUser:
    model: github.com/GlitchyGlitch/typinger/models.UpdateUser

  Article:
    model: github.com/GlitchyGlitch/typinger/models.Article
    fields:
      author:
        resolver: true
  ArticleFilter:
    model: github.com/GlitchyGlitch/typinger/models.ArticleFilter
  NewArticle:
    model: github.com/GlitchyGlitch/typinger/models.NewArticle
  UpdateArticle:
    model: github.com/GlitchyGlitch/typinger/models.UpdateArticle

  Setting:
    model: github.com/GlitchyGlitch/typinger/models.Setting
  NewSetting:
    model: github.com/GlitchyGlitch/typinger/models.NewSetting
  UpdateSetting:
    model: github.com/GlitchyGlitch/typinger/models.UpdateSetting

  LoginInput:
    model: github.com/GlitchyGlitch/typinger/models.LoginInput

skip_validation: true